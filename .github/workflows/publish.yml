name: publish

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Guard - Only allow tag-based publish
        run: |
          if [[ ! "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            echo "::error::Publish workflow can only run on version tags (refs/tags/v*)"
            echo "::error::Current ref: ${{ github.ref }}"
            echo "::error::Use 'git tag -a vX.Y.Z -m \"message\"' and 'git push origin vX.Y.Z' to trigger publish"
            exit 1
          fi
          echo "âœ… Tag-based trigger detected: ${{ github.ref }}"

      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore ThisCloud.Framework.slnx

      - name: Build
        run: dotnet build ThisCloud.Framework.slnx -c Release --no-restore

      - name: Test + Coverage Gate (>=90% line)
        run: dotnet test ThisCloud.Framework.slnx -c Release --no-build /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:Threshold=90 /p:ThresholdType=line

      - name: Pack
        run: dotnet pack ThisCloud.Framework.slnx -c Release --no-build -o ./artifacts

      - name: Publish to NuGet.org
        run: |
          shopt -s nullglob
          for pkg in ./artifacts/*.nupkg; do
            echo "Publishing to NuGet.org: $pkg"
            dotnet nuget push "$pkg" \
              --source https://api.nuget.org/v3/index.json \
              --api-key "${{ secrets.NUGET_API_KEY }}" \
              --skip-duplicate
          done
